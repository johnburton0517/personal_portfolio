<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbarScroll">
            <div class="container">
                <a class="navbar-brand" href="#">John</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <h1 class="game-title" id="game-title">Tic Tac Toe</h1>

        <!-- popup pront for single or mulitplayer -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <h2 class="popup-title">Choose Game Mode</h2>
                <div class="popup-buttons">
                    <button class="popup-button" id="single-player" onclick="singlePlayerButton()" >Single Player</button>
                    <button class="popup-button" id="multi-player" onclick="twoPlayerButton()">Multi Player</button>
                </div>
            </div>
        </div>

        <div class="game-board">
            <div class="cell" id="cell-1"> </div>
            <div class="cell" id="cell-2"> </div>
            <div class="cell" id="cell-3"> </div>
            <div class="cell" id="cell-4"> </div>
            <div class="cell" id="cell-5"> </div>
            <div class="cell" id="cell-6"> </div>
            <div class="cell" id="cell-7"> </div>
            <div class="cell" id="cell-8"> </div>
            <div class="cell" id="cell-9"> </div>
        </div>

        <div class="game-info">
            <p class="game-info-text"><span id="current-player">Current Player: X</span></p>
            <button class="game-info-button" id="reset-button">Reset</button>
        </div>

    </body>

</html>


<script src="script/tictactoeScript.js"></script>
